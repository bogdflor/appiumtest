name: Build Cordova Android APK

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK components
      run: |
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager "platforms;android-35" "build-tools;35.0.0" "platform-tools"

    - name: Ensure system dependencies for Cordova Android
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk gradle zipalign

    - name: Install Cordova and dependencies
      run: npm install -g cordova appium wait-on wd

    - name: Install project dependencies
      run: npm install

    - name: Clean and re-add Android platform
      run: |
        cordova platform remove android || true
        cordova platform add android@14.0.0

    - name: Build APK
      run: cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: cordova-apk
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

    - name: Set up Android Emulator and Run Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: default
        arch: x86_64
        profile: Nexus 6
        script: |
          # Install Android driver
          appium driver install uiautomator2

          # Start Appium server in background
          nohup appium --log-level info > appium.log 2>&1 &
          sleep 50

          echo "===== Appium Log Output ====="
          cat appium.log
          echo "===== Appium Log Finished ====="

          # Wait for Appium server to be ready
          curl http://127.0.0.1:4723/wd/hub/status

          # Ensure test dependencies are installed locally
          npm install --save-dev wd path

          # Run Appium tests
          npx mocha test/appium.test.js
